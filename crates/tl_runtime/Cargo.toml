[package]
name = "tl_runtime"
version = "0.3.1"
edition = "2024"
license = "MIT"
description = "Runtime library for TL differentiable programming language"
repository = "https://github.com/JunSuzukiJapan/tl"
authors = ["Jun Suzuki"]
keywords = ["machine-learning", "deep-learning", "tensor", "runtime"]
categories = ["science", "mathematics"]

[lib]
crate-type = ["staticlib", "rlib"]

[dependencies]
# Metal GPU Backend (required)
tl_metal = { path = "../tl_metal" }
tl_backend = { path = "../tl_backend" }
tl_cpu = { path = "../tl_cpu" }

# Tokenizer (for LLM support)
tokenizers = "0.19.1"
safetensors = "0.4.1"

# Candle (for GGUF loading and quantized tensors)
candle-core = { version = "0.9.1", features = ["metal", "accelerate"] }

# Utils
once_cell = "1.18.0"
reqwest = { version = "0.13.1", features = ["blocking", "json", "multipart", "native-tls", "http2"], default-features = false }
tokio = { version = "1.48.0", features = ["full"] }
libc = "0.2.178"
image = "0.25"
byteorder = "1.5"
rand = "0.8.5"
log = "0.4"

[features]
default = []
cuda = []

[build-dependencies]
cc = "1.0"
