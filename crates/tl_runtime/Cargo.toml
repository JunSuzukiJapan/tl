[package]
name = "tl_runtime"
version = "0.3.0"
edition = "2024"
license = "MIT"
description = "Runtime library for TL differentiable programming language"
repository = "https://github.com/JunSuzukiJapan/tl"
authors = ["Jun Suzuki"]
keywords = ["machine-learning", "deep-learning", "tensor", "runtime"]
categories = ["science", "mathematics"]

[lib]
crate-type = ["staticlib", "rlib"]

[dependencies]
# Tensor Runtime
candle-core = { version = "0.9.1", features = ["metal", "accelerate"] }
candle-nn = "0.9.1"
safetensors = "0.4.1"
candle-coreml = { version = "0.3.1", optional = true }
candle-transformers = "0.9.1"
tokenizers = "0.19.1"

metal = { version = "=0.27.0", optional = true }

# Utils
once_cell = "1.18.0"
lazy_static = "1.4.0"
reqwest = { version = "0.13.1", features = ["blocking", "json", "multipart", "native-tls", "http2"], default-features = false }
tokio = { version = "1.48.0", features = ["full"] }
libc = "0.2.178"
image = "0.25"
byteorder = "1.5"
rand = "0.8.5"
log = "0.4"

[features]
default = ["accelerate", "metal"]
accelerate = ["candle-core/accelerate"]
metal = ["candle-core/metal", "dep:metal"]
cuda = ["candle-core/cuda"]
coreml = ["dep:candle-coreml"]

[build-dependencies]
cc = "1.0"


