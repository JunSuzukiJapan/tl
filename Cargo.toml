[package]
name = "tl"
version = "0.1.0"
edition = "2021"

[dependencies]
# CLI & Error Handling
clap = { version = "4.5.4", features = ["derive"] }
anyhow = "1.0.82"
thiserror = "1.0.59"
ariadne = "0.4.1"

# Parser
nom = "7.1.3"

# Compiler / Backend (LLVM)
# Note: Ensure LLVM 18 or compatible version is installed on the system
inkwell = { version = "0.7.0", features = ["llvm18-1"] }

# Tensor Runtime (Candle)
candle-core = { version = "0.9.1" }
candle-nn = "0.9.1"
safetensors = "0.4.1"
candle-coreml = { version = "0.3.1", optional = true }

# Utils
lazy_static = "1.4.0"
reqwest = { version = "0.13.1", features = ["blocking", "json", "multipart", "native-tls", "http2"], default-features = false }
tokio = { version = "1.48.0", features = ["full"] }
libc = "0.2.178"
image = "0.25"


[features]
default = ["accelerate"]
accelerate = ["candle-core/accelerate"]
metal = ["candle-core/metal"]
cuda = ["candle-core/cuda"]
coreml = ["dep:candle-coreml"]

[profile.release]
opt-level = 3
codegen-units = 1
panic = "abort"

[dev-dependencies]
glob = "0.3"
assert_cmd = "2.0"
predicates = "3.0"
